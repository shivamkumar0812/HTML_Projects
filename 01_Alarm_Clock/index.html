<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title">
    <h2>Alarm Clock</h2>
    <h4>Using HTML, CSS, and JS</h4>
  </div>
  <div class="container">
    <img src="alarmclock.png" alt="Clock SVG">
    <h3>00:00:00 AM</h3>
    <div class="content">
      <div class="column">
        <select>
          <option value="Hours" selected hidden>Hours</option>
        </select>
      </div>
      <div class="column">
        <select>
          <option value="Minutes" selected hidden>Minutes</option>

        </select>
      </div>
      <div class="column">
        <select>
          <option value="AM/PM" selected hidden>AM/PM</option>

        </select>
      </div>
    </div>
    <button class="Alarmbutton" type="submit">Set Alarm</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
