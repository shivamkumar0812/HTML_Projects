<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>
<body>
  <p>This is a paragraph</p>
  <div>This is a div</div>
  <ul type="disc">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4
      <ul type="circle">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4
          <ul type="none">
          <li>1</li>
          <li>2</li>
          <li>3</li></ul>
        </li>
      </ul>
    </li>
  </ul>
</body>
</html>
